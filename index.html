<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام الإدارة الشامل للمقاولات والمالية</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="master_system.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">نظام الإدارة الشامل</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="#" data-section="dashboard">الرئيسية</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-section="projects">المشاريع</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-section="tenders">المناقصات</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-section="financial">المالية</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-section="suppliers">الموردين</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-section="contracts">العقود</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container-fluid mt-4">
        <div id="dashboard-section" class="section-content">
            <div class="row">
                <div class="col-lg-3 col-md-6 mb-4">
                    <div class="metric-card">
                        <div class="metric-value" id="total-revenue">0</div>
                        <div class="metric-label">إجمالي الإيرادات</div>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6 mb-4">
                    <div class="metric-card">
                        <div class="metric-value" id="active-projects">0</div>
                        <div class="metric-label">المشاريع النشطة</div>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6 mb-4">
                    <div class="metric-card">
                        <div class="metric-value" id="pending-tenders">0</div>
                        <div class="metric-label">المناقصات قيد المراجعة</div>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6 mb-4">
                    <div class="metric-card">
                        <div class="metric-value" id="completion-rate">0%</div>
                        <div class="metric-label">نسبة الإنجاز</div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-8 mb-4">
                    <div class="chart-container">
                        <h5 class="chart-title">الأداء الشهري</h5>
                        <canvas id="monthlyPerformanceChart"></canvas>
                    </div>
                </div>
                <div class="col-lg-4 mb-4">
                    <div class="chart-container">
                        <h5 class="chart-title">توزيع الميزانية</h5>
                        <canvas id="budgetDistributionChart"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <div id="projects-section" class="section-content" style="display: none;">
            <h2>المشاريع</h2>
            <!-- Project data will be dynamically inserted here -->
        </div>
        <div id="tenders-section" class="section-content" style="display: none;">
            <h2>المناقصات</h2>
            <!-- Tender data will be dynamically inserted here -->
        </div>
        <div id="financial-section" class="section-content" style="display: none;">
            <h2>المالية</h2>
            <!-- Financial data will be dynamically inserted here -->
        </div>
        <div id="suppliers-section" class="section-content" style="display: none;">
            <h2>الموردين</h2>
            <!-- Supplier data will be dynamically inserted here -->
        </div>
        <div id="contracts-section" class="section-content" style="display: none;">
            <h2>العقود</h2>
            <!-- Contract data will be dynamically inserted here -->
        </div>
    </main>

    <div class="ai-chat">
        <div class="ai-chat-header">
            <h5>المساعد الذكي</h5>
        </div>
        <div class="ai-chat-body" id="ai-chat"></div>
        <div class="ai-chat-input">
            <input type="text" id="ai-input" class="form-control" placeholder="اسأل عن أي شيء...">
            <button class="btn btn-primary" onclick="askAI()">إرسال</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="master_system.js"></script>
</body>
</html>
